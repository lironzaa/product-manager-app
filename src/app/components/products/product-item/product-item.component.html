<div class="product-item" [routerLink]="[index]" routerLinkActive="active">
  <img src="{{product.thumbnailUrl}}">
  <div class="item-content">
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
  </div>
  <div class="del-btn">
    <button class="btn btn-warning">Delete</button>
  </div>
</div>
