<app-product-control-panel class="product-control-panel"></app-product-control-panel>
<app-product-details *ngIf="editMode" class="product-details-wrapper"></app-product-details>
<div class="product-item-wrapper">
  <app-product-item (click)="selectProductItem(i+1)" *ngFor="let product of products; let i = index"
    [product]="product">
  </app-product-item>
</div>
